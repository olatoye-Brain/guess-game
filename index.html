<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>


    
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container" id="contain">
          <p>Question: <span id="counter"></span></p>
          <p>Score:<span id="score"></span></p>
          <h2>Guessing game</h2>
          <h3>Input a number from 1 to 5 to play!</h3>
          <form class="form">
            <input type="number" placeholder="Guess Number" id="guessNo"><br/>
            <input type="submit" id="btn" value="Guess Number">
            <!-- <button type="button" onclick="location.reload()">Start Again</button> -->
          </form>
          <h1 class="message" id="result">What's your Guess &#x003F;</h1>

      </div>

      <script src="main.js"></script>
  </body>
</html>
